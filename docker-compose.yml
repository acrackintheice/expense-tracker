version: "3.3"

services:

  postgres:
    container_name: postgres
    image: postgres:12
    restart: always
    volumes:
    - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: expensetracker
      POSTGRES_PASSWORD: root
      POSTGRES_DB: expensetracker
    ports:
    - "5432:5432"

  graphql-engine:
