# Hasura Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hasura
  name: hasura
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hasura
  template:
    metadata:
      labels:
        app: hasura
    spec:
      serviceAccountName: expensetracker
      containers:
      - image: us.gcr.io/expensetracker-1547098192339/hasura/graphql-engine:0.0.1
        name: hasura
        envFrom:
          - secretRef:
              name: secrets
        env:
          - name: HASURA_GRAPHQL_ENABLE_CONSOLE
            valueFrom:
              configMapKeyRef:
                name: hasura
                key: enable-console
          - name: HASURA_GRAPHQL_ENABLED_LOG_TYPES
            valueFrom:
              configMapKeyRef:
                name: hasura
                key: log-types
        ports:
          - containerPort: 8080
            name: http
            protocol: TCP
        resources: {}
      - image: gcr.io/cloudsql-docker/gce-proxy:1.17
        name: cloud-sql-proxy
        command:
          - "/cloud_sql_proxy"
          - "-instances=expensetracker-1547098192339:us-central1:expensetracker=tcp:5432"
        securityContext:
          runAsNonRoot: true
---
# Hasura Service
apiVersion: v1
kind: Service
metadata:
  labels:
    service: hasura
  name: hasura
spec:
  type: ClusterIP
  ports:
    - port: 8082
      targetPort: 8080
  selector:
    app: hasura